{% extends 'shop/base.html' %}

{% block title %}
    Checkout
{% endblock title %}

{% block content %}
    <h1>Каса</h1>
    <div class="order-info">
        <h3>Ваш кошик</h3>
        <ul>
            {% for item in cart %}
                <li>
                    {{ item.quantity }}x {{ item.product.name }}
                    <span>₴{{ item.total_price }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <form method="post" class="order-form">
        {{ form.as_p }}
        <p><input type="submit" value="Оформити замовлення"></p>
        {% csrf_token %}
    </form>
{% endblock content %}
