{% extends "shop/base.html" %}
{% block content %}
    {% if form.errors %}
        <p>Ваше ім'я користувача та пароль не збігаються. Спробуйте ще раз.</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Вхід</button>
        <input type="hidden" name="next" value="{% url 'shop:index' %}">
    </form>
{% endblock content %}
